<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" id="city">
            <button id="search-btn"><img src="./images/search.png" alt="search-icon"></button>
        </div>
        <div class="error">
            <p>Invaild city name</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <div class="humidity">50%</div>
                        <div> Humidity</div>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <div class="wind">15 km/h</div>
                        <div> Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
